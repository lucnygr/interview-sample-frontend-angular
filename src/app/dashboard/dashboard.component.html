<h2>My Products</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Product Name</th>
  </tr>
  </thead>
  <tbody>
    @for (product of products$ | async; track product) {
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.productName }}</td>
      </tr>
    }
  </tbody>
</table>
